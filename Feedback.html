<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Safarmitra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      margin: 100px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #00b894;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="join.html">Join Trip</a>
    <a href="feedback.html">Feedback</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="form-container">
    <h2>We value your feedback</h2>
    <form action="https://formsubmit.co/lastwish7445@gmail.com" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" placeholder="Share your experience..." rows="4" required></textarea>

      <button type="submit">Send Feedback</button>
    </form>
  </div>
</body>
</html>
