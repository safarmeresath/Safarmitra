<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Safarmitra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
      height: auto;
    }
    .form-container, .payment-section {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .payment-section img {
      max-width: 100%;
      display: block;
      margin: 0 auto 10px;
      border-radius: 10px;
    }
    .upi-id {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join Safarmitra</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your mobile number" required />

      <label for="message">Why do you want to travel solo?</label>
      <textarea id="message" name="message" placeholder="Tell us a bit about yourself..." rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="payment-section">
    <h2>Support or Join via UPI</h2>
    <img src="https://chat.openai.com/cdn-cgi/imagedelivery/Mw1eBXjrh9wpyYOCRzAG8Q/file-AxGYEi7q511AJjyHJgpUD9/public" alt="UPI QR Code">
    <div class="upi-id">UPI ID: <strong>artist109@axl</strong></div>
  </div>

</body>
</html>
